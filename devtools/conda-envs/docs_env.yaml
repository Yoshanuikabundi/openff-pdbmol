name: pdbscan-docs
channels:
  - conda-forge
dependencies:
  # Base depends
  - python>=3.10
  - pip

  # Documentation
  - myst-parser
  - sphinx==6.1.2
  - sphinx-notfound-page
  - autodoc-pydantic
  - sphinx-click

  # Imports
  - openff-units
  - openff-toolkit
  - polars
  - openmm
  - mdtraj
  - numpy
  - nglview
  - typer>=0.14
  - mdanalysis
  - rdkit

  #  Pip-only installs
  - pip:
      - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
