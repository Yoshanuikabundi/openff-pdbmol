name: pdbscan-docs
channels:
  - conda-forge
dependencies:
  # Base depends
  - python
  - pip

  # Documentation
  - myst-parser>=1,<2
  - sphinx>=5.3,<7
  - sphinx-notfound-page
  - autodoc-pydantic
  - sphinx-click

  # Imports
  - openff-units
  - polars
  - openmm
  - mdtraj
  - numpy
  - nglview
  - typer>=0.14

  #  Pip-only installs
  - pip:
      - git+https://github.com/openforcefield/openff-sphinx-theme.git@main
